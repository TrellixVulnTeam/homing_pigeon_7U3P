{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static './favicon/favicon_16x16.png' %}">
    
    
    
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    
    {% block custom_homepage_css %}{% endblock custom_homepage_css %}
    {% block custom_leaflet_css %}{% endblock custom_leaflet_css %}
    
</head>
<body>
    {% block content %}{% endblock content %}




    
    {% block custom_leaflet_js %}{% endblock custom_leaflet_js %}
</body>
</html>
