<body>

{% comment %} <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form> {% endcomment %}
<div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-md-8">
        {% comment %} action="{% url 'users:login_user' %}" {% endcomment %}
        <form id="login-form" class="bg-white rounded-5 shadow-5-strong p-5" method="post" action="{% url 'users:login_user' %}">
            {% csrf_token %}
            
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example1">Email address</label>
            <input type="email" name="email" id="email" class="form-control" />
            
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example2">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
            
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col text-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          {% comment %} <input type="submit" value="Submit" class="form-control" /> {% endcomment %}
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          {{ message }}
        </form>
      </div>
    </div>
  </div>
</div>
